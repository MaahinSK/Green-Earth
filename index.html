<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Earth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-bold">Green Earth</h1>
    <nav class="space-x-6">
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Gallery</a>
      <a href="#" class="hover:underline">Plant a Tree</a>
    </nav>
    <button class="bg-yellow-400 text-green-900 font-bold px-4 py-2 rounded-full hover:bg-yellow-500">Plant a Tree</button>
  </header>

  <!-- Hero -->
  <section class="text-center py-12 bg-green-100">
    <h2 class="text-3xl font-bold">Plant a Tree, Grow a Future</h2>
    <p class="mt-2 text-gray-700">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
    <button class="mt-4 px-6 py-2 bg-yellow-400 rounded-full hover:bg-yellow-500">Get Involved</button>
  </section>

  <!-- Main Content -->
  <main class="grid grid-cols-12 gap-6 px-8 py-10">
    
    <!-- Categories -->
    <aside class="col-span-2">
      <h3 class="font-bold mb-4">Categories</h3>
      <ul id="categories" class="space-y-2"></ul>
    </aside>

    <!-- Trees Section -->
    <section class="col-span-7">
      <h3 class="text-center font-bold text-xl mb-6">Choose Your Trees</h3>
      <div id="tree-cards" class="grid grid-cols-3 gap-6"></div>
    </section>

    <!-- Cart -->
    <aside class="col-span-3 bg-white shadow p-4 rounded-xl">
      <h3 class="font-bold mb-4">Your Cart</h3>
      <ul id="cart-items" class="space-y-2"></ul>
      <hr class="my-4">
      <p class="font-bold">Total: <span id="cart-total">à§³0</span></p>
    </aside>
  </main>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
